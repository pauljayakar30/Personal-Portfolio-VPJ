<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#000000" stroke="url(#gradient)" stroke-width="2"/>
  
  <!-- Initial "V" -->
  <path d="M30 25 L40 55 L50 35 L60 55 L70 25" 
        stroke="url(#gradient)" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)"/>
  
  <!-- Initial "P" -->
  <path d="M30 65 L30 85 M30 65 L45 65 Q50 65 50 70 Q50 75 45 75 L30 75" 
        stroke="url(#gradient)" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)"/>
  
  <!-- Initial "J" -->
  <path d="M55 65 L55 80 Q55 85 50 85 Q45 85 45 80 M60 65 L70 65" 
        stroke="url(#gradient)" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)"/>
</svg>